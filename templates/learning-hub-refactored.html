                    </a>

                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>

    <main class="content-padding pb-20 lg:pb-8">

        <header class="mb-8">
            <h1 id="main-title" class="text-4xl font-extrabold gradient-heading">Resources Library</h1>
            <p id="main-subtitle" class="text-base text-secondary-color mt-2">Browse the documents and guides you need for your current projects.</p>

        <!-- Dynamic Content Injection Area -->
        <div id="main-content-area">

        </div>
        
        <!-- Mobile Spacer (Necessary because the sidebar is fixed at the bottom on mobile) -->
        <div class="h-20 lg:hidden"></div>

    <!-- Load custom JavaScript -->
    <script src="static/js/learning-hub.js"></script>
